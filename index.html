<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>

<div class="calculator">
    <div class="input-row">
        <div class="input-group">
            <input type="number" id="num1" required placeholder="Введите число" step="any">
            <div id="num1-error" class="error-message"></div>
        </div>

        <div class="input-group">
            <select id="operation">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
            </select>
        </div>

        <div class="input-group">
            <input type="number" id="num2" required placeholder="Введите число" step="any">
            <div id="num2-error" class="error-message"></div>
        </div>
    </div>

    <div class="button-container">
        <button onclick="calculate()">Подсчитать</button>
    </div>

    <div class="output-result">
        <p class="previous-results"></p> 
        <p class="result"></p>        
    </div>
</div>
</body>
</html>
